<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #d1d1d1;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #4da6ff;
        }
        form {
            background-color: #2c2c2c;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #4da6ff;
            background-color: #333;
            color: white;
        }
        input[type="submit"] {
            background-color: #4da6ff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0073e6;
        }
        .success {
            color: lightgreen;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>‚ú® Create a New Character ‚ú®</h2>

    <!-- Display success or error messages -->
    {% if success %}
        <p class="success">Character Created Successfully! üéâ</p>
    {% endif %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/c_character" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br>
        <label for="appearance">Appearance:</label>
        <input type="text" name="appearance" required>
        <br>
        <label for="traits">Traits:</label>
        <input type="text" name="traits" required>
        <br>
        <input type="submit" value="Create Character">
    </form>

    <br>
    <a href="/"><button>üè† Back to Home</button></a>

</body>
</html>
